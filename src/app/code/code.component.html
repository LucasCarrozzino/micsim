<div class="container">
    
    <ul class="tree-view correctSize">
        <table style="width: 100%;">
            <thead>
                <tr>
                    <th>Tag</th>

    <div class="correctSize sunken-panel">
        <table style="width: 100%;">
            <thead>
                <tr>
                    <th>mneumonico</th>
                    <th>instrução</th>
                    <th>significado</th>
                    <th>código binário</th>

            </thead>
            <tbody>
                @for (inst of instList; track $index) {
                    <tr>
                        <td>{{ inst.sigla }}</td>
